<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üè°HomeValue AI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">   <!-- Bootstrap gives you nice styling without writing custom CSS. -->
     <style>
        .signature {
            color: hotpink;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">üìàüè° HomeValue AI ‚Äì Smarter regression for Home Valuation</h1>
        <p class="lead">A Regression-based Machine Learning project for House Price Prediction.</p>
        <form action="/predict" method="POST" class="mt-4">   <!--action="/predict" ‚Üí when submitted, data goes to the backend URL /predict.method="POST" ‚Üí sends data securely in the body (not in the URL).-->
            <div class="form-group">
                <label for="Avg. Area Income">Average Area Income:</label>
                <input type="number" step="any" class="form-control" id="Avg. Area Income" name="Avg. Area Income" required>
            </div>
            <div class="form-group">
                <label for="Avg. Area House Age">Average Area House Age:</label>
                <input type="number" step="any" class="form-control" id="Avg. Area House Age" name="Avg. Area House Age" required>
            </div>
            <div class="form-group">
                <label for="Avg. Area Number of Rooms">Average Area Number of Rooms:</label>
                <input type="number" step="any" class="form-control" id="Avg. Area Number of Rooms" name="Avg. Area Number of Rooms" required>
            </div>
            <div class="form-group">
                <label for="Avg. Area Number of Bedrooms">Average Area Number of Bedrooms:</label>
                <input type="number" step="any" class="form-control" id="Avg. Area Number of Bedrooms" name="Avg. Area Number of Bedrooms" required>
            </div>
            <div class="form-group">
                <label for="Area Population">Area Population:</label>
                <input type="number" step="any" class="form-control" id="Area Population" name="Area Population" required>
            </div>
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select class="form-control" id="model" name="model">
                    {% for model_name in model_names %}
                        <option value="{{ model_name }}">{{ model_name }}</option> <!--{{ model_name }} ‚Üí injects the value into HTML.-->
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        <div class="text-center mt-4">
            <a href="/results" class="btn btn-secondary">View Model Evaluation Results</a>
        </div>
    </div>
     <!-- Footer -->
    <div class="signature">
        Made with üíñ by Sheetal
    </div>
</body>
</html>
